<!DOCTYPE html>
<html lang="en">
<head>
        <!--Metadata-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="minefield, minesweeper, mine, sweeper, game, gaming, explosion">
        <meta name="description" content="The site for Minefield, a custom game of minesweeper.">
        <meta name="author" content="Edward Stanley">
        
        <title>Minefield</title>

        <!--Styling-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="minefield.html"  id="logo">
                <h1>Minefield</h1>
            </a>
        </div>
        <div id="instructions">
            <!--Code to make collapsable instructions--> 
        </div>
    </header>

    <section id="gameplay-area">
        <div id="background-image">
            <div id="game-container">
                <div id="minefield-area">
                    <!--Left empty, it is filled by the javascript-->
                </div>
                <div id="status-area">
                    <div id="stats-container">
                        <div  class = "row no-gutters container">
                            <div class = "col-7">
                                <h6>Flagged:</h6>
                            </div>
                            <div class = "col-1">
                                <i class = "fa fa-flag"></i>
                            </div>
                            <div class = "col-4">
                                <p id="flagged-value">0</p>
                            </div>
                        </div>
                        <div  class = "row no-gutters container">
                            <div class = "col-7">
                                <h6>Total Bombs:</h6>
                            </div>
                            <div class = "col-1">
                                <i class = "fa fa-bomb"></i>
                            </div>
                            <div class = "col-4">
                                <p id="bomb-total-value">0</p>
                            </div>
                        </div>
                        <div  class = "row no-gutters container">
                            <div class = "col-7">
                                <h6>Tiles Left:</h6>
                            </div>
                            <div class = "col-1">
                                <i class = "fa fa-square"></i>
                            </div>
                            <div class = "col-4">
                                <p id="tiles-left-value">0</p>
                            </div>
                        </div>
                    </div>
                    <div id="options-container">
                        <h6>Size:</h6>
                        <div class = "row no-gutters container">
                            <div class = "col">
                                <button onclick = "increaseDimension();"><i class = "fa fa-caret-up pointer-button"></i></button>
                            </div>
                            <div class = "col">
                                <p id="dimension-value">10</p>
                            </div>
                            <div class = "col">
                                <button onclick = "decreaseDimension();"><i class = "fa fa-caret-down pointer-button"></i></button>
                            </div>
                        </div>
                        <h6>Bombs:</h6>
                        <div class = "row no-gutters container">
                            <div class = "col">
                                <button onclick = "increaseBombs();"><i class = "fa fa-caret-up pointer-button"></i></button>
                            </div>
                            <div class = "col">
                                <p id="bomb-value">10</p>
                            </div>
                            <div class = "col">
                                <button onclick = "decreaseBombs();"><i class = "fa fa-caret-down pointer-button"></i></button>
                            </div>
                        </div>
                    </div>
                    <button onclick = "newGame();"><h3>New Game</h3></button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <nav>
            <!--Add Github links ect-->
        </nav>
        <div id="copyright">

        </div>>
    </footer>

    <script src="script.js"></script>
</body>
</html>
